name: Deploy

on:
    push:
      branches:
        - main

jobs:
    pull: 
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: pnpm/action-setup@v2
            with:
              version: latest
          - uses: actions/setup-node@v3
            with:
              node-version: "18.x"
              cache: "pnpm"
          - name: Deploy using SSH
            uses: appleboy/ssh-action@master
            with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                key: ${{ secrets.SSH_PRIVATE_KEY }}
                port: 22
                script: |
                     cd /home/wouldyou/website
                     git pull origin main
                     git status

    install:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: pnpm/action-setup@v2
          with:
            version: latest
        - uses: actions/setup-node@v3
          with:
            node-version: "18.x"
            cache: "pnpm"
        - name: Install dependencies
          run: pnpm install
        - name: Run lint
          run: pnpm lint

    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: pnpm/action-setup@v2
          with:
            version: latest
        - uses: actions/setup-node@v3
          with:
            node-version: "18.x"
            cache: "pnpm"
        - name: Build website
          run: pnpm build

    deploy: 
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: pnpm/action-setup@v2
            with:
              version: latest
          - uses: actions/setup-node@v3
          - name: Restart Process
            run: pm2 restrt Would-You-Website